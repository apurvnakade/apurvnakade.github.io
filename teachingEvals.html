      //add scroll animation to the internal links in the menubar
      $('a[href^="#"]').on('click', function(e) {
        e.preventDefault();

        $target = $(this.hash);
        $('html, body').stop().animate({
          'scrollTop': $target.offset().top
        }, 500, 'swing', function() {
          window.location = '#' + $target.attr('id');
        });
      });
    });
  </script>
