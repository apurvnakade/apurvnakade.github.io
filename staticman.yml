#https://mademistakes.com/articles/improving-jekyll-static-comments/

comments:
  allowedFields: ["postID", "postTitle", "name", "email", "body"]
  branch: "master"
  commitMessage: "New comment in {options.slug}"
  path: "blog/data/comments/{options.slug}"
  filename: "comment-{@timestamp}"
  tags: ["staticman"]
  format: "frontmatter"
  moderation: true
  name: "Grad Student Problems"
  requiredFields: ["name", "body"]
  transforms:
    body: "frontmatterContent"
    email: "md5"
  generatedFields:
    date:
      type: date
    slug:
      type: slugify
      options:
        field: title
